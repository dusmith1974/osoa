#
# Config file for osoa - usage: service_name [{option}] [--config settings.cfg]
# {option} overrides values in settings.cfg

# config options
log-dir = /var/log/osoa
#no-log-file
#verbose
# osoa = 35007/tcp etc/services
services = 127.0.0.1:osoa
services = 127.0.0.1:daytime

# hidden options (not shown in --help)
async-log=
#auto-flush-log=
#rotation-size=1
#silent=
